apiVersion: templates.gatekeeper.sh/v1beta1
kind: ConstraintTemplate
metadata:
  name: k8sallowedregistries
spec:
  crd:
    spec:
      names:
        kind: K8sAllowedRegistries
  targets:
    - target: admission.k8s.gatekeeper.sh
      rego: |
        package k8sallowedregistries

        violation[{"msg": msg}] {
          container := input.review.object.spec.containers[_]
          image := container.image
          allowed := {r | r := input.parameters.allowedRegistries[_]}
          not startswith_any(image, allowed)
          msg := sprintf("Container image <%v> is not from an allowed registry: %v", [image, allowed])
        }
        violation[{"msg": msg}] {
          container := input.review.object.spec.initContainers[_]
          image := container.image
          allowed := {r | r := input.parameters.allowedRegistries[_]}
          not startswith_any(image, allowed)
          msg := sprintf("Init container image <%v> is not from an allowed registry: %v", [image, allowed])
        }

        startswith_any(image, prefixes) {
          some p
          prefixes[p]
          startswith(image, prefixes[p])
        }
