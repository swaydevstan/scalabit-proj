apiVersion: apps/v1
kind: Deployment
metadata:
  name: scalabit-api
  namespace: scalabit
  labels:
    app: scalabit-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: scalabit-api
  template:
    metadata:
      labels:
        app: scalabit-api
    spec:
      imagePullSecrets:
        - name: gar-pull
      containers:
        - name: scalabit-api
          image: IMAGE_PLACEHOLDER
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health 
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5